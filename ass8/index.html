
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Booking</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Select a Movie and Book Seats</h1>
    
    <div id="movie-selection">
        <label for="movie">Select a Movie:</label>
        <select id="movie">
            <option value=""></option>
            <option value="1">Avatar AD (3D Hindi)</option>
            <option value="2">Sarfira-Hindi(U)</option>
            <option value="3">Nach G ghuma - Marathi(UA)</option>
            <option value="4">Hindustani 2 - Hindi(UA)</option>
        </select>
    </div>
    
    <div id="seats-container">
        <div class="screen">All eyes this way please</div>
        <div id="seats"></div>
    </div>
    
    <button id="book-btn">Book Selected Seats</button>
</div>

<script src="script.js"></script>
</body>
</html>
